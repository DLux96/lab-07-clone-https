<!DOCTYPE html>
<html>
<body>
<script>
var num=prompt("Give me a number");
 console.log(num)
 thousands = (num-(num%1000))/1000
 console.log ("thousands: " + parseInt(thousands))  
 hundreds = ((num%1000))/100
 console.log("hundreds: " + parseInt(hundreds))
 tens = ((num%100))/10
 console.log ("tens: " + parseInt(tens))
 ones = (num%10)
 console.log ("ones: " + parseInt(ones))


</script>
</body>
</html>
